<style>
body, html {
  height: 100%;

.bg { 
  /* The image used */
  background-image: url("ascii_tree.png");



  /* Center and scale the image nicely */

  top:0px;
  left:0px;
  width: 100%;
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
